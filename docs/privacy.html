<h1>Privacy</h1>
<h2>Data Not Collected</h2>
<p>Boats is available for Apple platforms and follows <a href="https://www.apple.com/privacy">Apple privacy</a> guidelines and labeling.</p>
<p>Schedule data is scraped from <a href="https://www.cascobaylines.com">cascobaylines.com</a> and hosted with <a href="https://pages.github.com">GitHub&nbsp;Pages.</a> The entire Boats source code is <a href="https://github.com/toddheasley/boats">publicly available on GitHub</a> under the <a href="https://choosealicense.com/licenses/mit">MIT&nbsp;License.</a></p>
